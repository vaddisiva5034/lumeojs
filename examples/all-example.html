<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../lumeojs/dist/lumeo.bundle.js"></script>
  </head>
  <body>
    <input type="text" l-model="name" placeholder="Enter your name" />
    <p> {{ getName }} {{name}}!</p>
    <p l-show="isVisible">This is visible!</p>
    <p title=":getName">Hover over me!</p>
    <button on-click="handleToggle">toggle visible</button>
    </h1>
    <script>
      // Initialize Lumeo with your state
      Lumeo((state) => {
        state.name = "World";
        state.isVisible = true;
        state.message = "Welcome ";
        state.handleToggle=function(){
          state.isVisible = !state.isVisible;
        }
        state.getName= function(){
          return state.message;
        }
      });
    </script>
  </body>
</html>
